<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=0">
  <title>Title</title>
  <style>
    html {
      height: 100%;
    }
    body {
      height: 100%;
      background-color: red;
      margin: 0;
      padding: 0;
    }
    .one {
      height: 100%;
      background-color: #0f72b8;
      position: relative;
    }
    .two {
      position: absolute;
      bottom: 0;
    }
    .bottom-hidden-spacer {
      height: 1px;
    }
  </style>
</head>
<body>
<div class="one">
  <div class="two">Bla-bla</div>
  <div class="bottom-hidden-spacer"></div>
</div>
</body>
</html>
